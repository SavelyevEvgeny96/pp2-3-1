<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">

  <label for="name">Имя пользователя: </label>
  <input type="text" th:field="*{name}" id="name" />
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
  </br>
  <label for="lastname">Фамилия пользователя: </label>
  <input type="text" th:field="*{surName}" id="lastname" />
  <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{SurName}">error</div>
  </br>
  <label for="licence">Email </label>
  <input type="text" th:field="*{email}" id="licence" />
  <div style="color: red" th:if="${#fields.hasErrors('licence')}" th:errors="*{licence}">error</div>

  <input type="submit" value="Изменить" />
</form>

</body>
</html>html>
